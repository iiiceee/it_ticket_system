<!DOCTYPE html>
<html lang="th">
<head><meta charset="UTF-8"><title>ตั๋วของฉัน</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h2>ตั๋วของฉัน</h2>
<ul>
{% for ticket in tickets %}
    <li>
        <strong>{{ ticket.title }}</strong> - {{ ticket.status }}
        [<a href="{{ url_for('ticket_detail', ticket_id=ticket.id) }}">ดู / แก้ไข</a>]
	   วันที่เปิด: {{ ticket.created_at.strftime('%d-%m-%Y') }}
    </li>
{% else %}
    <li>ยังไม่มี Ticket</li>
{% endfor %}
</ul>
<p><a href="{{ url_for('index') }}">← กลับหน้าแรก</a></p>
</body>
</html>
